

<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Custom CSS -->
	<style>
		body {
			background-color: #f4f4f4;
		}
		.card {
			margin-top: 50px;
			box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
		}
		.card-header {
			background-color: #f5a623;
			color: #ffffff;
			font-weight: bold;
		}
		.card-body {
			background-color: #ffffff;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Seller Sign Up
					</div>
					<strong style="color:red;">{{op}}</strong>
					<br /><br />
					<div class="card-body">
						<form method="post">{% csrf_token %}
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control" id="name" name="name" required>
							</div>
							<div class="form-group">
								<label for="email">Email address</label>
								<input type="email" class="form-control" id="email" name="email" required>
							</div>
							<div class="form-group">
								<label for="passwd">Password</label>
								<input type="password" class="form-control" id="passwd" name="passwd" required>
							</div>
							<button type="submit" class="btn btn-primary btn-block">Sign Up</button>
						</form>
						<p class="text-center mt-3">Already have an account? <a href="{% url 'seller_login_view' %}">Login</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi+0" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjQ+8eGnX1Q
